<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ultimate Replica 3D Tree - Miku</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300&display=swap');
        
        body { 
            margin: 0; background: #000; overflow: hidden; 
            display: flex; justify-content: center; align-items: center; height: 100vh;
            touch-action: none; font-family: 'Nunito', sans-serif;
        }
        
        /* Container để áp dụng hiệu ứng phát sáng toàn cảnh */
        .glow-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* BÍ THUẬT GLOW: Tạo độ rực rỡ mà không lag */
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.5));
        }
        canvas { width: 100%; height: 100%; outline: none; }
        
        .ui-top { 
            position: absolute; top: 3%; width: 100%; text-align: center; 
            color: white; font-family: 'Great Vibes', cursive; pointer-events: none; z-index: 10; 
        }
        h1 { font-size: 2.5rem; margin: 0; text-shadow: 0 0 20px #ff69b4; }

        .pinned-element {
            position: absolute; top: 0; left: 0;
            display: flex; flex-direction: column; align-items: center;
            pointer-events: none; z-index: 20; will-change: transform;
            transform-origin: center center;
        }

        .quote-box {
            font-family: 'Great Vibes', cursive; color: #fff; font-size: 1.8rem; text-align: center;
            text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; margin-bottom: 12px; white-space: nowrap;
            opacity: 0; transition: opacity 2s ease;
        }

        .image-box {
            width: 150px; height: auto; border-radius: 12px;
            box-shadow: 0 5px 25px rgba(255, 105, 180, 0.6);
            border: 2px solid rgba(255, 182, 193, 0.4);
            opacity: 0; transition: opacity 2s ease;
        }

        .visible { opacity: 1 !important; }
    </style>
</head>
<body>
    <div class="glow-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="ui-top"><h1>Merry Christmas</h1></div>

    <div id="storyPin" class="pinned-element">
        <div class="quote-box" id="quoteText">"Giáng sinh ấm áp<br>bên cạnh bạn!"</div>
        <img class="image-box" id="fadeImage" src="./profile-image.jpg" alt="Noel">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const dpr = window.devicePixelRatio || 1;
        
        let w, h, treeBody = [], treeBase = [], snow = [], floorStars = [], hearts = [];
        let rotY = 0, rotX = 0.25, tRotY = 0, tRotX = 0.25;
        const isMobile = window.innerWidth < 768;
        let focalLength = isMobile ? 1800 : 1100, tFocalLength = focalLength;
        let isDown = false, lx, ly, initialDist = null;
        let treeProgress = 0;

        const cfg = { 
            h: isMobile ? 380 : 460, 
            r: isMobile ? 150 : 190, 
            twists: 15, // Số vòng xoắn chuẩn mẫu
            floorCount: 1500, snow: 180, heart: 35 
        };

        const pinPos = { x: isMobile ? 150 : 230, y: isMobile ? -60 : -180, z: 0 }; 

        function resize() {
            w = window.innerWidth; h = window.innerHeight;
            canvas.width = w * dpr; canvas.height = h * dpr;
            ctx.scale(dpr, dpr);
        }
        window.onresize = resize; resize();

        // 1. Init Floor Stars
        for(let i=0; i<cfg.floorCount; i++) {
            let d = Math.sqrt(Math.random()) * 1200; let a = Math.random() * Math.PI * 2;
            floorStars.push({ x:Math.cos(a)*d, y:cfg.h/2 + 15, z:Math.sin(a)*d, s:Math.random()*1.3, o:Math.random()*0.5 });
        }

        // --- TẠO CÂY CẤU TRÚC KÉP (DOUBLE LAYER) ---
        
        // Lớp 1: Lõi (Core) - Dày đặc, nhỏ, ít phân tán
        for(let i=0; i<4000; i++) {
            let p = i / 4000;
            let ang = p * Math.PI * 2 * cfg.twists;
            let rad = cfg.r * (1 - p);
            treeBody.push({
                ox: Math.cos(ang) * rad, oz: Math.sin(ang) * rad,
                y: cfg.h/2 - (p * cfg.h), p: p, s: Math.random()*1.0 + 0.3,
                offX: (Math.random()-0.5)*5, offZ: (Math.random()-0.5)*5, // Phân tán rất ít
                color: '#ff69b4' // Hồng đậm
            });
        }
        // Lớp 2: Vỏ (Outer) - To hơn, tạo hình dải xoắn rõ nét
        for(let i=0; i<5000; i++) {
            let p = i / 5000;
            let ang = p * Math.PI * 2 * cfg.twists;
            let rad = cfg.r * (1 - p);
            let spread = (1-p) * 15; // Phân tán rộng hơn ở đáy để tạo volume
            treeBody.push({
                ox: Math.cos(ang) * rad, oz: Math.sin(ang) * rad,
                y: cfg.h/2 - (p * cfg.h), p: p, s: Math.random()*1.5 + 0.5,
                offX: (Math.random()-0.5)*spread, offZ: (Math.random()-0.5)*spread,
                color: '#ffb6c1' // Hồng phấn sáng hơn
            });
        }

        // 3. Init Tree Base (Đế xoắn phẳng)
        for(let i=0; i<2500; i++) {
            let p = i / 2500; let ang = p * Math.PI * 2 * 7; let rad = cfg.r * p;
            treeBase.push({
                x: Math.cos(ang) * rad + (Math.random()-0.5)*10,
                y: cfg.h/2 + 8, z: Math.sin(ang) * rad + (Math.random()-0.5)*10,
                p: p, s: Math.random()*1.2 + 0.4
            });
        }
        // 4. Snow & Hearts
        for(let i=0; i<cfg.snow; i++) snow.push({ x:(Math.random()-0.5)*2000, y:(Math.random()-0.5)*2000, z:(Math.random()-0.5)*2000, s:Math.random()*2+1 });
        for(let i=0; i<cfg.heart; i++) hearts.push({ x:(Math.random()-0.5)*800, y:(Math.random()-0.5)*800, z:(Math.random()-0.5)*800, s:Math.random()*5+3 });

        function project(x, y, z) {
            let x1 = x * Math.cos(rotY) + z * Math.sin(rotY);
            let z1 = -x * Math.sin(rotY) + z * Math.cos(rotY);
            let y2 = y * Math.cos(rotX) - z1 * Math.sin(rotX);
            let z2 = y * Math.sin(rotX) + z1 * Math.cos(rotX);
            let sc = focalLength / (focalLength + z2);
            let offset = isMobile ? w/3.2 : w/2; 
            return { x: x1 * sc + offset, y: y2 * sc + h/2, sc: sc, z: z2 };
        }

        // Interaction Logic
        window.addEventListener('touchstart', e => { isDown = true; if(e.touches.length==2) initialDist=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY); else {lx=e.touches[0].clientX; ly=e.touches[0].clientY;} }, {passive:false});
        window.addEventListener('touchmove', e => { if(!isDown) return; if(e.touches.length==2){ let d=Math.hypot(e.touches[0].clientX-e.touches[1].clientX, e.touches[0].clientY-e.touches[1].clientY); tFocalLength=Math.min(Math.max(tFocalLength-(d-initialDist)*3, 500), 4000); initialDist=d; } else { tRotY+=(e.touches[0].clientX-lx)*0.01; tRotX-=(e.touches[0].clientY-ly)*0.01; lx=e.touches[0].clientX; ly=e.touches[0].clientY; } }, {passive:false});
        window.addEventListener('touchend', () => {isDown=false; initialDist=null;});
        window.onmousedown = e => { isDown=true; lx=e.clientX; ly=e.clientY; };
        window.onmousemove = e => { if(isDown) { tRotY+=(e.clientX-lx)*0.008; tRotX-=(e.clientY-ly)*0.008; lx=e.clientX; ly=e.clientY; } };
        window.onmouseup = () => isDown=false;
        window.addEventListener('wheel', e => { e.preventDefault(); tFocalLength=Math.min(Math.max(tFocalLength+e.deltaY, 500), 4000); }, {passive:false});

        function drawHeart(x, y, s, a) {
            ctx.fillStyle = `rgba(255, 105, 180, ${a})`;
            ctx.beginPath(); ctx.moveTo(x, y);
            ctx.bezierCurveTo(x, y-s, x-s*1.5, y-s, x-s*1.5, y); ctx.bezierCurveTo(x-s*1.5, y+s, x, y+s*2, x, y+s*2);
            ctx.bezierCurveTo(x, y+s*2, x+s*1.5, y+s, x+s*1.5, y); ctx.bezierCurveTo(x+s*1.5, y-s, x, y-s, x, y);
            ctx.fill();
        }

        function drawStar(cx, cy, sc, t) {
            // sc is projection scale, t is timestamp
            const outer = Math.max(12, 36 * sc);
            const inner = outer * 0.42;
            const spikes = 5;
            const rot = Math.sin((t||performance.now()) * 0.0013) * 0.8;

            ctx.save();
            // glowing halo
            const g = ctx.createRadialGradient(cx, cy, 0, cx, cy, outer * 3.2);
            g.addColorStop(0, 'rgba(255,240,150,0.98)');
            g.addColorStop(0.25, 'rgba(255,200,80,0.35)');
            g.addColorStop(1, 'rgba(255,180,60,0)');
            ctx.fillStyle = g;
            ctx.beginPath(); ctx.arc(cx, cy, outer * 2.6, 0, Math.PI * 2); ctx.fill();

            // star shape
            ctx.translate(cx, cy);
            ctx.rotate(rot);
            ctx.beginPath();
            for(let i=0;i<spikes;i++){
                ctx.lineTo(Math.cos((i*2)*Math.PI/spikes) * outer, Math.sin((i*2)*Math.PI/spikes) * outer);
                ctx.lineTo(Math.cos(((i*2)+1)*Math.PI/spikes) * inner, Math.sin(((i*2)+1)*Math.PI/spikes) * inner);
            }
            ctx.closePath();
            ctx.fillStyle = '#ffea97';
            ctx.fill();

            // outline & bright center
            ctx.lineWidth = Math.max(1, outer * 0.08);
            ctx.strokeStyle = 'rgba(255,210,110,0.9)';
            ctx.stroke();
            ctx.beginPath(); ctx.arc(0,0,Math.max(2,outer*0.16 + Math.sin((t||performance.now())*0.01)*1.2),0,Math.PI*2);
            ctx.fillStyle = 'white'; ctx.fill();
            ctx.restore();

            // orbiting twinkles
            for(let i=0;i<4;i++){
                const ang = (i/4) * Math.PI * 2 + (t||performance.now()) * 0.002 * (i%2?1:-1);
                const dist = outer * 1.6;
                const x = cx + Math.cos(ang) * dist;
                const y = cy + Math.sin(ang) * dist * 0.6;
                const a = 0.5 + 0.5 * Math.sin((t||performance.now()) * 0.01 + i);
                const rg = ctx.createRadialGradient(x,y,0,x,y,6);
                rg.addColorStop(0, `rgba(255,255,255,${a})`);
                rg.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = rg;
                ctx.beginPath(); ctx.arc(x,y,6,0,Math.PI*2); ctx.fill();
            }
        }

        function loop(t) {
            t = t || performance.now();
            ctx.clearRect(0,0,w,h); // Xóa canvas trong suốt để thấy nền đen
            if(treeProgress < 1) treeProgress += 0.008;

            rotY += (tRotY-rotY)*0.08; rotX += (tRotX-rotX)*0.08; focalLength += (tFocalLength-focalLength)*0.08;
            if(!isDown) tRotY += 0.0025;

            // Pin UI
            let pin = project(pinPos.x, pinPos.y, pinPos.z);
            let el = document.getElementById('storyPin');
            el.style.transform = `translate(${pin.x}px, ${pin.y}px) translate(-50%, -50%) scale(${pin.sc})`;
            el.style.display = pin.z > -focalLength ? 'flex' : 'none';

            // Z-Sorting Queue
            let q = [];
            // Sàn ngân hà
            floorStars.forEach(s => { let pr = project(s.x, s.y, s.z); if(pr.sc>0) q.push({type:'floor', s, pr}); });
            // Thân cây 2 lớp
            treeBody.forEach(p => { if(p.p <= treeProgress) { let pr = project(p.ox+p.offX, p.y, p.oz+p.offZ); if(pr.sc>0) q.push({type:'body', p, pr}); } });
            // Đế cây
            treeBase.forEach(p => { if(treeProgress > 0.1) { let pr = project(p.x, p.y, p.z); if(pr.sc>0) q.push({type:'base', p, pr}); } });
            // Tuyết & Tim & Sao
            snow.forEach(s => { s.y+=0.7; if(s.y>1000) s.y=-1000; let pr=project(s.x, s.y, s.z); if(pr.sc>0) q.push({type:'snow', pr}); });
            hearts.forEach(h => { h.y-=0.6; if(h.y<-1000) h.y=1000; let pr=project(h.x, h.y, h.z); if(pr.sc>0) q.push({type:'heart', p:h, pr}); });
            if(treeProgress>0.95){ let pr=project(0, -cfg.h/2-40, 0); if(pr.sc>0) q.push({type:'star', pr}); }

            q.sort((a,b) => b.pr.z - a.pr.z);
            q.forEach(it => {
                if(it.type=='body') {
                    // Vẽ hạt thân cây với màu sắc khác nhau cho 2 lớp
                    ctx.fillStyle = `rgba(${it.p.color === '#ff69b4' ? '255,105,180' : '255,182,193'},${0.8*it.pr.sc})`;
                    ctx.beginPath(); ctx.arc(it.pr.x, it.pr.y, it.p.s*it.pr.sc, 0, Math.PI*2); ctx.fill();
                    if(Math.random()>0.995) { ctx.fillStyle="#fff"; ctx.beginPath(); ctx.arc(it.pr.x, it.pr.y, it.p.s*it.pr.sc*1.5, 0, Math.PI*2); ctx.fill(); }
                } else if(it.type=='base') {
                    ctx.fillStyle = `rgba(255,182,193,${0.5*it.pr.sc})`; ctx.beginPath(); ctx.arc(it.pr.x, it.pr.y, it.p.s*it.pr.sc, 0, Math.PI*2); ctx.fill();
                } else if(it.type=='floor') {
                    ctx.fillStyle=`rgba(255,182,193,${it.s.o*it.pr.sc*treeProgress})`; ctx.beginPath(); ctx.arc(it.pr.x,it.pr.y,it.s.s*it.pr.sc,0,Math.PI*2); ctx.fill();
                } else if(it.type=='snow') {
                    ctx.fillStyle=`rgba(255,255,255,${0.6*it.pr.sc})`; ctx.beginPath(); ctx.arc(it.pr.x, it.pr.y, 1.5*it.pr.sc, 0, Math.PI*2); ctx.fill();
                } else if(it.type=='heart') {
                    drawHeart(it.pr.x, it.pr.y, 5*it.pr.sc, 0.6*it.pr.sc);
                } else if(it.type=='star') {
                    drawStar(it.pr.x, it.pr.y, it.pr.sc, t);
                }
            });

            requestAnimationFrame(loop);
        }
        loop();
        
        window.onload = () => { 
            setTimeout(() => { document.getElementById('quoteText').classList.add('visible'); 
                setTimeout(() => { document.getElementById('fadeImage').classList.add('visible'); }, 2500); 
            }, 2000); 
        };
    </script>
</body>
</html>
